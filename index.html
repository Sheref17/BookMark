
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/Css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<header>
 <div class="container  ">
    <h1 class="w-fit text-center mx-auto my-5 titel">Bookmarker</h1>
 </div>
</header>
<main>
    <section id="addurl">
        <div class="container py-4 px-3 mt-5 border-top border-bottom d border-dark border-opacity-75">
            <h2 class="font-sub-1 fs-25px text-center mb-2 w-fit mx-auto">
                <i class="fa-solid fa-bookmark"></i>
                <span>Bookmark your favorite sites</span>
                <i class="fa-solid fa-bookmark"></i>
            </h2>
            <div class=" d-flex flex-column  mt-4 gap-4">
                <div class="input">
                    <label for="siteName" class="fw-semibold pb-2"><i class="fa-solid fa-book-bookmark pe-2"></i>Site Name</label>
                    <input class="form-control" type="text" name="siteName" id="siteName" placeholder="Bookmark Name"   required>
                </div>
                <div class="input">
                    <label for="siteURL" class="fw-semibold pb-2"><i class="fa-solid fa-link pe-2"></i>Site URL</label>
                    <input class="form-control" type="url" name="siteURL" id="siteURL"  placeholder="Website URL" data-id="1" required>
                </div>
                <button id="addBtn" onclick="addSite();" class="btn btn-submit px-5 mx-auto">Submit</button>
            </div>
        </div>
    </section>
    <section id="showurl">
        <div class="container my-5">
            <table class="table text-center align-middle">
                <thead>
                    <tr>
                        <th scope="col">Index</th>
                        <th scope="col">Website Name</th>
                        <th scope="col">Visit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody id="allSiteBody">

                </tbody>

            </table>
        </div>
    </section>
</main>

    <script type = "text/javascript" src="/js/bootstrap.bundle.min.js"></script>
    <script type = "text/javascript" src="/js/index.js"></script>
</body>
</html>
